<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-dark">Delivery Address</h3>
                <p class="text-muted fs-6">Enter your complete delivery information</p>
            </div>
            <form class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="mb-3"><label for="street" class="form-label fw-semibold">Street Address <span
                                class="text-danger">*</span></label><input class="form-control form-control-lg"
                            id="street" placeholder="Azad Nagar 1st Cross" required="" type="text" value=""></div>
                    <div class="mb-3"><label for="apartment" class="form-label fw-semibold">Apartment, Suite, Unit
                            (Optional)</label><input class="form-control" id="apartment"
                            placeholder="Sameena Complex, 2nd Floor" type="text" value=""></div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="city" class="form-label fw-semibold">City <span
                                    class="text-danger">*</span></label><input class="form-control" id="city"
                                placeholder="Bhatkal" required="" type="text" value=""></div>
                        <div class="col-md-3 mb-3"><label for="state" class="form-label fw-semibold">State <span
                                    class="text-danger">*</span></label><input class="form-control" id="state"
                                placeholder="Karnataka" required="" type="text" value=""></div>
                        <div class="col-md-3 mb-3"><label for="zipCode" class="form-label fw-semibold">ZIP Code <span
                                    class="text-danger">*</span></label><input class="form-control" id="zipCode"
                                placeholder="581320" required="" type="text" value=""></div>
                    </div>
                    <div class="mb-4"><label for="country" class="form-label fw-semibold">Country <span
                                class="text-danger">*</span></label><select class="form-select" id="country"
                            required="">
                            <option value="">Select Country</option>
                            <option value="India">India</option>
                            <option value="UAE">UAE</option>
                            <option value="Saudi Arabic">Saudi Arabia</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                        </select></div>
                    <div class="d-grid"><button class="btn btn-primary btn-lg fw-semibold" type="submit">Continue to
                            Order Summary</button></div>
                </div>
            </form>
            <div class="text-center mt-3"><small class="text-muted">Step 2 of 3 â€¢ Delivery Information</small></div>
        </div>
    </div>
</div>
